<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Павлеса Олег ПП-21</title>
</head>	
<body>
    <script>
        function calculateCircleArea(radius) { 
            const pi = Math.PI;
            return pi * radius * radius; 
        }

        let radius1 = 4;
        document.write("Площа кола з радіусом " + radius1 + " = ", calculateCircleArea(radius1).toFixed(2), " квадратних одиниць.<br />");

        let radius2 = 10;
        document.write("Площа кола з радіусом " + radius2 + " = ", calculateCircleArea(radius2).toFixed(2), " квадратних одиниць.");
    </script>
</body>
</html>
